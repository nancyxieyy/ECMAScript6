<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 模板字符串</title>
</head>
<body>
    <div class="box">

    </div>
    <script>
        const oBox = document.querySelector('.box');
        let id = 1,
            name = 'hello world';
        let htmlStr = `<ul>
            <li>
                <p id=${id}>${name}</p>    
            </li>
            </ul>`;
        oBox.innerHTML = htmlStr;
    </script>
</body>
</html>
