<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Map数据类型</title>
</head>
<body>
    <script>
        //Map类型是键值对的有序列表，键和值是任意类型
        let map = new Map();
        map.set('name','林克');
        map.set('age',100);
        console.log(map);
    </script>
</body>
</html>
