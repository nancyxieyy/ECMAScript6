<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 let 和 const 命令</title>
</head>
<body>
    <script>
        // 1. let声明变量，没有变量提升
        // console.log(a);
        // let a = 10;
        //2. 是一个块作用域
        //3. 不能重复声明

        //const出了let的特性，一旦被声明，无法修改
        const b = 40;
        b = 30;
        console.log(b);
    </script>
</body>
</html>
