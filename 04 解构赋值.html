<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 解构赋值</title>
</head>
<body>
    <script>
        //对对象的解构
        let node = {
            type: 'iden',
            name: 'foo',
            c: []
        }
        let {...res} = node;
        console.log(res);

        //对数组的解构
        let arr = [1, 2, 3];
        let [a, b, c] = arr;
        console.log(a, b, c);
    </script>
</body>
</html>
